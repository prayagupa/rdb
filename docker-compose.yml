  local_pgdb:
    image: postgres
    restart: always
    environment:
      POSTGRES_PASSWORD: pachhigares
    volumes:
      ## - /data/postgres:/var/lib/postgresql/data/pgdata
      ## - pg_local_volume:/var/lib/postgresql/data/pgdata
      - ./db/pg:/docker-entrypoint-initdb.d
      ## - pg_local_script_volume:/docker-entrypoint-initdb.d
    networks:
      - shared_network
    ports:
      - 5432:5432

  local_cdb:
    image: cockroachdb/cockroach:v21.1.2
    volumes:
      - ./db/cdb:/docker-entrypoint-initdb.d
    ports:
        - 5555:5555

networks:
  shared_network: {}
