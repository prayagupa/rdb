  oracledb:
    image: oracle/database:12.2.0.1-ee
    ports:
      - 1521:1521
      - 5500:5500
    environment:
      - ORACLE_SID=xe
      - ORACLE_PDB=duwamishpdb
      - ORACLE_PWD=Duwamish9
      - ORACLE_CHARACTERSET=AL32UTF8
